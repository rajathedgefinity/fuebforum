{% load static %}
<!DOCTYPE js>
<html>
    <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700|Noto+Sans|Noto+Sans+TC:300,400,500,700&amp;display=swap"/>
      <title>Fueb - Login</title>
      <meta name="description" content=""/>
      <meta name="author" content="Admin"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
      <link rel="shortcut icon" href="{% static "community/assets/images/favicon.png" %}" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree:400,500,700&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Barlow&amp;display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="{% static "community/css/app.css" %}" rel="stylesheet"></head>
  <body>
    <main class="js-login-form">
      <svg class="text-gradient-value" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <lineargradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#6164F1;stop-opacity:1"></stop>
          <stop offset="100%" style="stop-color:#FF6FD4;stop-opacity:1"></stop>
        </lineargradient>
      </svg>
      <section class="section-create-account">
        <div class="row mx-0">
          <div class="d-none d-md-block col-md-6 col-lg-5 px-0">
            <div class="form-left">
              <div class="form-logo">
                <div class="gsap-logo--white"><a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="32" viewBox="0 0 90 32">
                      <g>
                        <path d="M76.285 27.57c3.554 0 5.676-2.838 5.676-7.59 0-3.647-1.687-7.327-5.456-7.327-1.698 0-3.033.559-3.966 1.661-1.017 1.202-1.534 3.049-1.534 5.49v1.011c0 3.265 1.387 6.755 5.28 6.755m-27.852-9.983h9.358l-.088-.546c-.277-1.706-1.232-4.57-4.516-4.57-1.734 0-3.949.792-4.65 4.56zm-.227 3.939l.053.519c.388 3.741 1.968 5.483 4.974 5.483 2.217 0 3.81-1.01 4.37-2.774l.064-.2H64v-3.028zm-5.92 4.448v5.419h-7.008v-2.727l-1.475 1.73-.028.021C31.546 32 29.409 32 27.524 32c-2.18 0-4.085-.57-5.508-1.646-1.28-.967-2.122-2.326-2.373-3.826-.178-1.182-.214-2.576-.214-4.307V9.143h7.007v10.204c0 .725.044 2.61.18 3.808.316 2.64 1.724 3.925 4.306 3.925 2.646 0 4.356-2.293 4.356-5.842V9.143h7.008v5.559l.006-.014a11.193 11.193 0 0 1 2.155-3.15C46.71 9.224 49.874 8 53.595 8c3.677 0 6.738 1.294 8.853 3.743.61.706 1.129 1.508 1.552 2.372V0h7.005v12.023l.775-1.326.034-.03c1.715-1.53 4.491-2.444 7.427-2.444 6.015 0 9.902 4.46 9.902 11.36 0 3.825-1.103 7.026-3.19 9.257-1.905 2.038-4.571 3.16-7.506 3.16-1.474 0-4.229-.17-6.13-1.306l-.036-.022-1.276-1.407v2.12H64v-5.193C62.116 29.902 58.237 32 53.142 32c-3.464 0-6.41-1.015-8.516-2.936a9.92 9.92 0 0 1-2.334-3.227c-.542-1.182-.897-2.51-1.055-3.962.14 1.508.494 2.883 1.049 4.1zM21.714 1.143v5.303H6.925v7.927H19.31v5.303H6.925V32H0V1.143z"></path>
                      </g>
                    </svg></a></div>
                <p class="mt-3">Smarten Your World</p>
              </div>
              <div class="form-img">
                <div class="form-bg" style="background-image: url({% static 'community/assets/images/forum/form-img.png' %})"></div>
              </div>
              <div class="form-footer">
                <p>A Fueb Labs Company</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-7 px-0">
            <div class="form-right w-100">
              <div id="reset-password">
                <div class="reset-pwd-block form-tabs">
                  <h1 class="form-title">Reset Password</h1>
                  <form class="join-form login-form mt-0" id="resetForm" autocomplete="off">
                    <div class="form-block">
                      <div class="form-group d-flex align-items-center">
                        <input class="icon-favourite form-control input-type" id="pass11" type="password" required=""/>
                        <label class="form-control-placeholder" for="pass11">Password</label><span class="icon-pwd"></span>
                      </div>
                      <div class="form-group d-flex align-items-center">
                        <input class="form-control input-type" id="confpass12" type="password" required=""/>
                        <label class="form-control-placeholder" for="pass12">Confirm Password</label><span class="icon-pwd"></span>
                      </div>
                      <button class="btn btn--gradient w-100 mt-0" type=""><span>Submit</span></button>
                      <div class="reset-registrLink d-flex justify-content-center">
                        <p class="mr-2">Dont have an account ?</p><a class="gradient-text gradient-link" href="#" data-value="Register here">
                          <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                            <text>Register here</text>
                          </svg></a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="login-form-wrp">
                <div class="right-wrp w-100">
                  <h1 class="form-title mb-3 mb-md-4">Hey there! <span class="d-block">Welcome back to fueb</span></h1>
                  <div class="form-tabs">
                    <div class="tabbable-panel">
                      <div class="tabbable-line">
                        <ul class="nav nav-tabs">
                          <li><a class="active" id="login-tab" href="#tab_login" data-toggle="tab">Login</a></li>
                          <li><a class="log-item" id="register-tab" href="#tab_register" data-toggle="tab">Register</a></li>
                        </ul>
                        <div class="tab-content">
                          <div class="tab-pane active" id="tab_login">
                            <div>
                              <form class="join-form login-form mt-0" id="loginForm" autocomplete="off">
                                <div class="form-block">
                                  <div class="form-group">
                                    <input class="form-control input-type" id="name1" type="text" required=""/>
                                    <label class="form-control-placeholder" for="name1">Name / Email</label>
                                  </div>
                                  <div class="form-group">
                                    <div class="possword-wrp d-flex align-items-center">
                                      <input class="form-control input-type icon-favourite" id="pass1" type="password" required=""/>
                                      <label class="form-control-placeholder" for="pass1">Password</label><span class="icon-pwd"></span>
                                    </div>
                                  </div>
                                  <button class="btn btn--gradient w-100 mt-0" type=""><span>Login</span></button>
                                  <div class="d-flex justify-content-between mt-4 flex-column flex-md-row">
                                    <div class="rem-check custom-control custom-checkbox">
                                      <input class="custom-control-input" id="chk1" type="checkbox" required=""/>
                                      <label class="custom-control-label" for="chk1">Remeber me</label>
                                    </div><a class="forgt-pwd" href="#reset-password" target="_self">Forgot password ?</a>
                                  </div>
                                  <p class="form-or text-center">Or</p>
                                  <div class="d-flex justify-content-between flex-column flex-lg-row">
                                    <button class="btn-form"><span class="frm-ico" style="background-image: url({% static 'community/assets/images/forum/icon-google.png' %})">Login with Google</span></button>
                                    <button class="btn-form mt-3 mt-lg-0"><span class="frm-ico" style="background-image: url({% static 'community/assets/images/forum/icon-linked.png' %})">Login with Linkedin</span></button>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                          <div class="tab-pane tab-registr" id="tab_register">
                            <div>
                              <form class="join-form registr-form mt-0" id="registrForm" autocomplete="off">
                                <div class="form-block">
                                  <div class="form-group">
                                    <input class="form-control input-type" id="fname" type="text" required=""/>
                                    <label class="form-control-placeholder" for="fname">First Name</label>
                                  </div>
                                  <div class="form-group">
                                    <input class="form-control input-type" id="lname" type="text" required=""/>
                                    <label class="form-control-placeholder" for="lname">Last Name</label>
                                  </div>
                                  <div class="form-group">
                                    <input class="form-control input-type" id="email" type="email" required=""/>
                                    <label class="form-control-placeholder" for="email">Email</label>
                                  </div>
                                  <div class="form-group">
                                    <input class="form-control input-type" id="mobile1" type="number" required="" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57"/>
                                    <label class="form-control-placeholder" for="mobile1">Mobile No</label>
                                  </div>
                                  <div class="form-group radiobuttons d-flex">
                                    <div class="rdio rdio-primary mr-3 mr-md-4">
                                      <input id="male" name="radio" value="1" type="radio" checked=""/>
                                      <label for="male">Male</label>
                                    </div>
                                    <div class="rdio rdio-primary">
                                      <input id="female" name="radio" value="2" type="radio"/>
                                      <label for="female">Female</label>
                                    </div>
                                  </div>
                                  <div class="form-group d-flex align-items-center">
                                    <input class="form-control input-type" id="password" type="password" required=""/>
                                    <label class="form-control-placeholder" for="password">Password</label><span class="icon-pwd"></span>
                                  </div>
                                  <div class="form-group d-flex align-items-center">
                                    <input class="form-control input-type" id="confpassword" type="password" required=""/>
                                    <label class="form-control-placeholder" for="confpassword">Confirm Password</label><span class="icon-pwd"></span>
                                  </div>
                                  <button class="btn btn--gradient w-100 mt-0" type=""><span>Register</span></button>
                                  <p class="form-or text-center">Or</p>
                                  <div class="d-flex justify-content-between flex-column flex-lg-row">
                                    <button class="btn-form"><span class="frm-ico" style="background-image: url({% static 'community/assets/images/forum/icon-google.png' %})">Login with Google</span></button>
                                    <button class="btn-form mt-3 mt-lg-0"><span class="frm-ico" style="background-image: url({% static 'community/assets/images/forum/icon-linked.png' %})">Login with Linkedin</span></button>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  <script type="text/javascript" src="{% static 'community/js/app.js' %}"></script><script type="text/javascript" src="{% static 'community/js/vendor.js' %}"></script></body>
</html>
